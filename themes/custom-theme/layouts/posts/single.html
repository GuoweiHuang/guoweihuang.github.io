{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        <time>{{ .Date.Format "2006-01-02" }}</time>
        {{ if .Params.tags }}
        <div class="tags">
            {{ range .Params.tags }}
            <span class="tag">{{ . }}</span>
            {{ end }}
        </div>
        {{ end }}
    </header>
    
    <div class="post-content">
        {{ .Content }}
    </div>
    
    <footer class="post-footer">
        <a href="/posts/" class="back-link">← 返回文章列表</a>
    </footer>
</article>
{{ end }}
